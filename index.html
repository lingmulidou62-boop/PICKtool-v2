<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Pick Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans+JP:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Stage Selection Screen -->
    <div id="stage-selection-screen" class="overlay-screen">
        <!-- Content injected by script -->
    </div>

    <div id="start-screen" class="start-screen" style="display:none;">
        <div class="start-modal">
            <h1 class="logo-title">BRAWL PICKER</h1>
            <p>選択してください</p>
            <div class="start-options">
                <button class="start-btn blue-start" data-first="true">
                    先攻 (FIRST)
                    <span class="small">BLUE TEAM</span>
                </button>
                <button class="start-btn red-start" data-first="false">
                    後攻 (SECOND)
                    <span class="small">RED TEAM</span>
                </button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden-app">
        <!-- Header: Simple & Essential -->
        <header class="main-header">
            <div class="header-left">
                <button id="back-to-stage" class="icon-btn">←</button>
                <div class="selected-info">
                    <span id="header-mode-name">モード</span>
                    <span id="header-map-name">マップ</span>
                </div>
            </div>
            <h1 class="logo-title-small">PICKER</h1>
            <button id="reset-btn" class="reset-btn-top" onclick="resetGame()">↻</button>
        </header>

        <!-- Dynamic Recommendation Bar -->
        <section class="top-recommendations" id="recommendation-area">
            <div class="rec-header">
                <h3>おすすめキャラ TOP3</h3>
                <div id="turn-indicator" class="mini-turn">BLUE PICKING...</div>
            </div>
            <div class="suggestions-list" id="suggestions-list">
                <!-- Top 3 cards go here -->
                <div class="suggestion-placeholder">マップと状況から算出中...</div>
            </div>
        </section>

        <!-- Main Draft Area -->
        <main class="draft-container">
            <!-- Team Display -->
            <div class="teams-overview">
                <div class="team-track blue-track" id="blue-team-track">
                    <div class="ban-row" id="blue-bans"></div>
                    <div class="pick-row" id="blue-picks"></div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="team-track red-track" id="red-team-track">
                    <div class="ban-row" id="red-bans"></div>
                    <div class="pick-row" id="red-picks"></div>
                </div>
            </div>

            <!-- Selection Grid -->
            <div class="selection-area">
                <div class="search-bar-container">
                    <input type="text" id="search-box" placeholder="キャラ名で検索..." class="search-box">
                    <button id="pool-filter-btn" class="pool-btn">マイキャラのみ</button>
                </div>
                <div class="brawler-grid" id="brawler-grid">
                    <!-- Brawlers -->
                </div>
            </div>
        </main>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>


</html>
